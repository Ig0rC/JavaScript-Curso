<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>

</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="geradorSenhas geradorCPF"></div>

    <div>
      <label for="">Quantidades de Caracteres</label>
      <input value ="20" valtype="number" min="1" max="50" class="qdCaracteres">
      <br>
      <label for="">Adicionar maiúsculas</label>
      <input type="checkbox" class="chk-maiusculas" checked>
      <br>
      <label for="">Adicionar minúsculas</label>
      <input type="checkbox" class="chk-minusculas" >
      <br>
      <label for="">Adicionar números</label>
      <input type="checkbox" class="chk-numeros" >
      <br>
      <label for="">Adicionar símbolos</label>
      <input type="checkbox" class="chk-simbolos" >
      <br>
      <div>
        <button class="gerarSenha">Gerar Senha</button>
      </div>
  
    </div>
  </section>

  <section>

  </section>
  <script src="./assets/js/bundle.js"></script>
</body>

</html>
